<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 id="title">Event Feedback Form</h1>
        <img src="event.jpg" alt="Event Image" id="event-image">
        <p id="description">We appreciate your feedback to improve our future events.</p>
        <form id="survey-form">
            <!-- Name Field -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Field -->
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Age Field -->
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required>

            <!-- Event Rating -->
            <label for="dropdown">Rate the event:</label>
            <select id="dropdown" name="rating">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <!-- Would you recommend? -->
            <p>Would you recommend this event to a friend?</p>
            <label>
                <input type="radio" name="recommend" value="yes" required> Yes
            </label>
            <label>
                <input type="radio" name="recommend" value="no" required> No
            </label>

            <!-- Interests -->
            <p>Which topics are you interested in? (Select all that apply)</p>
            <label>
                <input type="checkbox" name="topics" value="technology"> Technology
            </label>
            <label>
                <input type="checkbox" name="topics" value="health"> Health
            </label>
            <label>
                <input type="checkbox" name="topics" value="finance"> Finance
            </label>

            <!-- Comments -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
